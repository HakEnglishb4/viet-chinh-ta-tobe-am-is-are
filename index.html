            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            background-color: #FFF;
            color: var(--text-color);
            border: 2px solid var(--border-color);

            transition: border-color 0.3s, box-shadow 0.3s;

            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);

            justify-content: center;
            gap: 12px;
            margin-top: 10px;

            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;

            box-shadow: none;
            transform: none;

            line-height: 1.5;

            border: 2px solid rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: bubble-rise 4s ease-in-out forwards;

            }

            text-align: center;

</head>

            { en: "Are they ready for the trip? Yes, they are.", vi: "Họ đã sẵn sàng cho chuyến đi chưa? Rồi." },

            { en: "Mr Carter is a famous writer.", vi: "Ông Carter là một nhà văn nổi tiếng." },
            { en: "The waiter is polite and friendly.", vi: "Người phục vụ lịch sự và thân thiện." },
            { en: "Is the sandwich on the plate? No, it isn’t.", vi: "Bánh sandwich có ở trên đĩa không? Không." },
            { en: "There are some people outside.", vi: "Có một vài người ở bên ngoài." },

            { en: "This juice is too sour.", vi: "Nước ép này quá chua." },
            { en: "Grapes are purple or green.", vi: "Nho có màu tím hoặc xanh lá cây." },
            { en: "When is your father’s birthday?", vi: "Sinh nhật bố bạn là khi nào?" },

            { en: "What are the children drawing?", vi: "Bọn trẻ đang vẽ gì?" },
            { en: "Paul is helping his mother.", vi: "Paul đang giúp mẹ anh ấy." },
            { en: "Why are you late again?", vi: "Tại sao bạn lại đến muộn nữa?" },
            { en: "They are eating lunch together.", vi: "Họ đang ăn trưa cùng nhau." },
            { en: "The teacher isn’t angry.", vi: "Giáo viên không giận." },
            { en: "The boys are near the river.", vi: "Những cậu bé đang ở gần sông." },
            { en: "Emma is cleaning her shoes.", vi: "Emma đang lau giày của cô ấy." },
            { en: "Where is your sister?", vi: "Chị/em gái của bạn đâu?" },
            { en: "Mark and Lily aren’t classmates.", vi: "Mark và Lily không phải là bạn cùng lớp." },
            { en: "What is her favourite hobby?", vi: "Sở thích yêu thích của cô ấy là gì?" },
            { en: "You and I are in the same team.", vi: "Bạn và tôi đang ở cùng một đội." },
            { en: "Sandy isn’t an artist.", vi: "Sandy không phải là một nghệ sĩ." },
            { en: "My PE teacher is very tall.", vi: "Giáo viên thể dục của tôi rất cao." },
            { en: "Helen is my class monitor.", vi: "Helen là lớp trưởng của tôi." },
            { en: "There aren’t any students in the hall.", vi: "Không có học sinh nào trong hội trường." },
            { en: "What are they talking about?", vi: "Họ đang nói về cái gì?" },
            { en: "Bangkok is a busy city.", vi: "Bangkok là một thành phố bận rộn." },
            { en: "Patrick is an electrician.", vi: "Patrick là một thợ điện." },
            { en: "Sue and Peter aren’t at the party.", vi: "Sue và Peter không có ở bữa tiệc." },
            { en: "What time is your train?", vi: "Mấy giờ là chuyến tàu của bạn?" },
            { en: "The girl’s eyes aren’t brown.", vi: "Mắt của cô gái không phải màu nâu." },
            { en: "What colour are your gloves? White.", vi: "Găng tay của bạn màu gì? Màu trắng." },
            { en: "The bus is full of people.", vi: "Xe buýt đầy người." },
            { en: "Jack’s mother is very kind.", vi: "Mẹ của Jack rất tốt bụng." },
            { en: "Why is your bedroom messy?", vi: "Tại sao phòng ngủ của bạn bừa bộn?" },
            { en: "Some notebooks are on the shelf.", vi: "Một vài quyển vở nằm trên kệ." },
        ];

        let playerName = '';
        let incorrectAnswers = [];
        let currentSentenceIndex = 0;
        let completedCount = 0;
        let isPlaying = false;
        let autoPlayInterval;
        let wrongAttempts = 0;
        // IMPORTANT: Update TOTAL_SENTENCES to the new array length (168)
        const TOTAL_SENTENCES = sentences.length; 
        // NEW STATE: Default difficulty is Medium
        let selectedDifficulty = 'medium';

        function showBubbleEffect() {
            const container = document.getElementById('effect-container');
            for (let i = 0; i < 25; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'particle';
                container.appendChild(bubble);

                const size = Math.random() * 30 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.setProperty('--x-end', `${(Math.random() - 0.5) * 200}px`);
                bubble.style.background = `hsla(${Math.random() * 360}, 70%, 80%, 0.5)`;

                const animation = bubble.animate([
                    { bottom: '-50px', opacity: 1 },
                    { bottom: '100vh', opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 4000,
                    easing: 'ease-in-out',
                    delay: Math.random() * 500
                });

                animation.onfinish = () => bubble.remove();
            }
        }

        function playSentence() {
            if (!isPlaying && sentences[currentSentenceIndex]) {
                isPlaying = true;
                const utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].en);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.onend = () => { isPlaying = false; };
                speechSynthesis.speak(utterance);
            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            // Auto-play the sentence every 5 seconds if not currently playing
            autoPlayInterval = setInterval(() => { if (!isPlaying) playSentence(); }, 5000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
        }

        function checkAnswer() {
            const checkBtn = document.getElementById('checkBtn');
            if (checkBtn.disabled) return;

            const userInput = document.getElementById('userInput').value.trim();
            const result = document.getElementById('result');
            const currentSentence = sentences[currentSentenceIndex];
            
            // Function to normalize apostrophes for comparison (e.g., ' vs ’)
            const normalizeApostrophes = (str) => str.replace(/[’‘`]/g, "'");

            if (normalizeApostrophes(userInput) === normalizeApostrophes(currentSentence.en)) {
                stopAutoPlay();
                checkBtn.disabled = true;
                document.getElementById('hintBtn').disabled = true;
                document.getElementById('playSoundBtn').disabled = true;
                result.textContent = "Chính xác! (Correct!)";
                result.className = 'correct';
                showBubbleEffect();

                // Only count score if they got it right in the first two attempts (0 or 1 wrong attempt)
                if (wrongAttempts < 2) {
                    completedCount++;
                    document.getElementById('score-counter').textContent = `Điểm: ${completedCount}`;
                }
                wrongAttempts = 0;

                setTimeout(() => {
                    currentSentenceIndex++;
                    if (currentSentenceIndex >= TOTAL_SENTENCES) {
                        let reviewButtonHTML = '';
                        if (incorrectAnswers.length > 0) {
                            reviewButtonHTML = `<button class="btn-hint" onclick="showReviewModal()">Xem lại lỗi sai</button>`;
                        }
                        document.getElementById('game-container').innerHTML = `<h1>Chúc mừng, ${playerName}!</h1><p>Bạn đã hoàn thành trò chơi!</p><p>Bạn đã đạt được ${completedCount} trên ${TOTAL_SENTENCES} điểm.</p><div class="button-group"><button class="btn-check" onclick="resetGame()">Chơi lại</button>${reviewButtonHTML}</div>`;
                    } else {
                        updateGameScreen();
                        playSentence();
                        startAutoPlay();
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                result.textContent = `Không đúng, thử lại nhé! (Còn ${3 - wrongAttempts} lần thử)`;
                result.className = 'incorrect';

                if (wrongAttempts >= 3) {
                    stopAutoPlay();
                    checkBtn.disabled = true;
                    document.getElementById('hintBtn').disabled = true;
                    document.getElementById('playSoundBtn').disabled = true;

                    // Add the missed sentence to review list if not already there
                    if (!incorrectAnswers.some(item => item.en === currentSentence.en)) {
                        incorrectAnswers.push(currentSentence);
                    }
                    wrongAttempts = 0;
                    result.textContent = "Chuyển sang câu tiếp theo...";

                    setTimeout(() => {
                        currentSentenceIndex++;
                        if (currentSentenceIndex >= TOTAL_SENTENCES) {
                            let reviewButtonHTML = '';
                            if (incorrectAnswers.length > 0) {
                                reviewButtonHTML = `<button class="btn-hint" onclick="showReviewModal()">Xem lại lỗi sai</button>`;
                            }
                            document.getElementById('game-container').innerHTML = `<h1>Trò chơi kết thúc, ${playerName}!</h1><p>Bạn đã hoàn thành trò chơi!</p><p>Bạn đã đạt được ${completedCount} trên ${TOTAL_SENTENCES} điểm.</p><div class="button-group"><button class="btn-check" onclick="resetGame()">Chơi lại</button>${reviewButtonHTML}</div>`;
                        } else {
                            updateGameScreen();
                            playSentence();
                            startAutoPlay();
                        }
                    }, 2000);
                }
            }
        }

        function updateGameScreen() {
            if (document.getElementById('userInput')) {
                const currentData = sentences[currentSentenceIndex];
                document.getElementById('userInput').value = '';
                document.getElementById('vietnamese-translation').textContent = currentData.vi;
                document.getElementById('hint').textContent = '';
                document.getElementById('result').textContent = '';
                document.getElementById('question-counter').textContent = `Câu ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}`;
                document.getElementById('score-counter').textContent = `Điểm: ${completedCount}`;

                const checkBtn = document.getElementById('checkBtn');
                if (checkBtn) checkBtn.disabled = false;
                const playSoundBtn = document.getElementById('playSoundBtn');
                if (playSoundBtn) playSoundBtn.disabled = false;

                // --- DIFFICULTY LOGIC ---
                const hintBtn = document.getElementById('hintBtn');
                const firstLetterHintEl = document.getElementById('first-letter-hint');

                // 1. Easy Mode Hint (First Letter)
                if (selectedDifficulty === 'easy' && firstLetterHintEl) {
                    const firstLetter = currentData.en.trim().charAt(0);
                    firstLetterHintEl.textContent = `Chữ cái đầu: ${firstLetter.toUpperCase()}`;
                    firstLetterHintEl.style.display = 'block';
                } else if (firstLetterHintEl) {
                    firstLetterHintEl.style.display = 'none';
                }

                // 2. Hard Mode: Disable/Hide Hint Button
                if (hintBtn) {
                    if (selectedDifficulty === 'hard') {
                        hintBtn.disabled = true;
                        hintBtn.style.display = 'none'; // Hide it entirely
                    } else {
                        hintBtn.disabled = false;
                        hintBtn.style.display = 'inline-block'; // Show it
                    }
                }
            }
        }

        function showHint() {
            document.getElementById('hint').innerHTML = `Gợi ý (Hint): ${sentences[currentSentenceIndex].en}`;
        }

        function clearHint() {
            const hintEl = document.getElementById('hint');
            if(hintEl) {
                hintEl.innerHTML = '';
            }
        }

        // New function to display a custom error message
        function showNameError() {
            const nameErrorEl = document.getElementById('name-error');
            if (nameErrorEl) {
                nameErrorEl.textContent = "Vui lòng nhập tên của bạn!";
            }
        }

        // New function to clear the name error message
        function clearNameError() {
            const nameErrorEl = document.getElementById('name-error');
            if (nameErrorEl) {
                nameErrorEl.textContent = "";
            }
        }

        function submitName() {
            const nameInput = document.getElementById('playerNameInput');
            const difficultySelect = document.getElementById('difficulty'); // Get the select element

            playerName = nameInput.value.trim();
            
            if (difficultySelect) {
                selectedDifficulty = difficultySelect.value;
            }

            if (playerName) {
                clearNameError();
                startGame();
            } else {
                showNameError();
            }
        }

        function startGame() {
            wrongAttempts = 0;
            currentSentenceIndex = 0;
            completedCount = 0;
            incorrectAnswers = [];
            const currentData = sentences[currentSentenceIndex];

            // Rebuild the game screen HTML with the new hint element
            document.getElementById('game-container').innerHTML = `
                <h1>Playground Fun</h1>
                <p>Listen and type what you hear. <span class="instruction-vi">Hãy lắng nghe và gõ lại câu bạn nghe được.</span></p>
                <p id="vietnamese-translation">${currentData.vi}</p>
                <p id="first-letter-hint" class="easy-hint"></p> <!-- Hint for Easy mode -->
                <input type="text" id="userInput" placeholder="Gõ câu trả lời tại đây...">
                <div class="button-group">
                    <button id="playSoundBtn" class="btn-play" onclick="playSentence()">&#9658; Nghe lại</button>
                    <button id="checkBtn" class="btn-check" onclick="checkAnswer()">Kiểm tra</button>
                    <button id="hintBtn" class="btn-hint">Gợi ý</button>
                    <button id="resetBtn" class="btn-reset" onclick="resetGame()">Chơi lại</button>
                </div>
                <div class="progress-display">
                    <p id="question-counter">Câu ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}</p>
                    <p id="score-counter">Điểm: ${completedCount}</p>
                </div>
                <p id="hint"></p>
                <p id="result"></p>
            `;

            const userInputEl = document.getElementById('userInput');
            userInputEl.addEventListener('keypress', handleKeyPress);
            userInputEl.addEventListener('focus', clearHint);

            const translationEl = document.getElementById('vietnamese-translation');
            if (translationEl) {
                // Prevent copying the Vietnamese translation
                translationEl.addEventListener('copy', (event) => event.preventDefault());
            }

            const hintBtn = document.getElementById('hintBtn');
            if (hintBtn) {
                // Attach event listeners for the 'hold' hint feature
                hintBtn.addEventListener('mousedown', showHint);
                hintBtn.addEventListener('mouseup', clearHint);
                hintBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    showHint();
                });
                hintBtn.addEventListener('touchend', clearHint);
            }

            // Call updateGameScreen to apply initial difficulty settings
            updateGameScreen();
            
            playSentence();
            startAutoPlay();
        }

        function resetGame() {
            stopAutoPlay();
            speechSynthesis.cancel();
            document.getElementById('game-container').innerHTML = `
                <h1>Welcome to Playground Fun!</h1>
                <p>Please enter your name and choose your challenge level.</p>
                <input type="text" id="playerNameInput" placeholder="Your Name" value="${playerName}">
                <div class="difficulty-selector">
                    <label for="difficulty">Chọn Cấp Độ:</label>
                    <select id="difficulty" class="difficulty-dropdown">
                        <option value="easy">Easy (Dễ) - Gợi ý chữ cái đầu</option>
                        <option value="medium">Medium (Trung Bình) - Bình thường</option>
                        <option value="hard">Hard (Khó) - Không Gợi ý</option>
                    </select>
                </div>
                <p id="name-error" class="error-message"></p>
                <button class="btn-check" onclick="submitName()">Start Game</button>
            `;
            // Re-select the last chosen difficulty when resetting
            const difficultySelect = document.getElementById('difficulty');
            if (difficultySelect) {
                difficultySelect.value = selectedDifficulty;
            }
        }

        function showReviewModal() {
            const modal = document.getElementById('reviewModal');
            const list = document.getElementById('mistakeList');
            list.innerHTML = '';
            incorrectAnswers.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>Đúng (Correct):</strong> ${item.en}<br><em>${item.vi}</em>`;
                list.appendChild(listItem);
            });
            modal.style.display = 'flex';
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkAnswer();
            }
        }
    </script>
</body>
